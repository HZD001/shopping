<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<style type="text/css">
		</style>
		<link rel="stylesheet" type="text/css" href="css/reg.css"/>
	</head>
	<body>
		<div>
			<div class="regbox">
				<table></table>
				<div class="contBox">
					<div class="leftBox">
						<h2>欢迎来到礼品真包网</h2>
						<h3>我们提供赠品采购、发货、一站式服务。</h3>
						<div class="line">
							<span></span>
							<span class="active"></span>
							<div></div>
						</div>
						<!-- input和下边的内容 -->
						<div class="box">
							<!-- input -->
							<ul class="form">
								<li class="l1">
									<input type="text" name="" id="" placeholder="请输入用户名"/>
								</li>
								<li>
									<input type="text" name="" id="" value="" placeholder="请输入手机号"/>
								</li>
								<li>
									<input type="text" placeholder="请输入验证码">
									<a href="#">获取验证码</a>
								</li>
								<li>
									<input type="text" placeholder="请设置密码">
								</li>
								<li>
									<input type="text" placeholder="输入QQ号">
								</li>
								<li>
									<input type="text" placeholder="输入微信号">
								</li>
							</ul>
							<!-- QQ和微信 -->
							<div class="operate">
								<span>QQ和微信便于我们的客服为你更好地服务。</span>
							</div>
							<!-- 注册登陆按钮 -->
							<div class="footer">
									<button class="toReg">返回登陆</button><button class="loGin">完成注册</button>
							</div>	
						</div>
					</div>
					<div class="rightImg">
						<img src="img/login/login.png" >
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
